{% extends "base.html" %}

{% block header %}

    {{ js_resources|indent(4)|safe }}

    {{ css_resources|indent(4)|safe }}

    {{ plot_script|indent(4)|safe }}

{% endblock %}

{% block content %}

    <div class="row" style="max-width: 1200px;">

      <div class="toolbarparent">

      <form name="prop_select" method='GET'>

        <div class="form-group toolbarchild">
          <label>Property:</label>
          <select class="form-control" name="prop">
              {% for key, value in properties.items() %}
                  <option {% if propselected==key %} selected="selected"{% endif %} value="{{ key }}">{{ value }}</option>
              {% endfor %}
          </select>
        </div>

        <div class="form-group toolbarchild">
          <label>Color by:</label>
          <select class="form-control" name="colorby">
              {% for key, value in categories.items() %}
                  <option {% if catselected==key %} selected="selected"{% endif %} value="{{ key }}">{{ value }}</option>
              {% endfor %}
          </select>
        </div>

        <div class="form-group toolbarchild">
          <label>Palettes:</label>
          <select class="form-control" name="palette">
              {% for key, value in palettes.items() %}
                  <option {% if palselected==key %} selected="selected"{% endif %} value="{{ key }}">{{ value }}</option>
              {% endfor %}
          </select>
        </div>

        <div class="toolbarchild">
          <button type="submit" class="btn btn-md btn-success">Show</button>
        </div>

      </form>

      </div>

    </div>

    <div class="row" style="max-width: 1200px;">

        {{ plot_div|indent(4)|safe }}

    </div>

{% endblock %}
